		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
	<meta name="application-name" content="PiggyPasser" />
	<meta name="apple-itunes-app" content="app-id=1671457267">

<body>
	<div id="pig">
		<img src="assets/img-header-pig.png" />
	</div>
	<div id="wrapper">
		<div id="title"><i>Piggy Passer</i></div>

		</ br>

		<script type="text/javascript"
			src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
		<div id="appleid-signin" data-mode="center-align" data-type="continue" data-color="white" data-border="true"
			data-border-radius="20" data-width="265" data-height="45"></div>
		<script type="text/javascript">
			AppleID.auth.init({
				clientId: 'org.piggypasser.org',
				scope: 'name email',
				redirectURI: 'https://piggypasser.org:4000/server',
				nonce: '[NONCE]',
				usePopup: true
			});

			const buttonElement = document.getElementById('appleid-signin');
			buttonElement.addEventListener('click', () => {
				AppleID.auth.signIn();

			});
		</script>
	</div>

	</div>




</body>
